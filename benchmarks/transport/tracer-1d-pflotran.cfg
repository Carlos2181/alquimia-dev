[simulation_parameters]
description = "1D conservative tracer test.
max_steps = 50;
engine = PFloTran
engine_inputfile = general-reaction-pflotran.in
initial_condition = driver_ic
cfl_factor = 0.9

[domain]
x_min = 0.0
x_max = 100.0
num_cells = 100

[material_properties]
porosity = 0.25
saturation = 1.0

[flow]
temperature = 25.0
velocity = 3.1746e-8  # 1 m / year

[chemistry]
initial_condition = initial_ic
left_boundary_condition = west_bc
right_boundary_condition = east_bc

